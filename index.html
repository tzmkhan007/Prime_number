<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Prime Number</title>
</head>
<body>
    <script>
        isprime(20);
        function isprime(num){
            var i;
            var num;

            for (i=2; i<num; i++){
                if(num%i ===0){
                    document.write("Given Number " + num + " is not a prime number.");
                    return false;
                }
                document.write("Given number " + num + " is a prime number.");
            return false;
            }
           
        }
    </script>
</body>
</html>
